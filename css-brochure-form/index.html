<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="POST">
      <fieldset>
        <h2>LEARN MORE</h2>
        <div>
          <label required for="email-address">COMPANY EMAIL</label>
          <div>
            <input
              type="email"
              id="email-address"
              name="email-address"
              placeholder="sally@company.co"
            />
          </div>
        </div>
        <div>
          <label for="name">NAME</label>
          <div>
            <input
              required
              type="text"
              id="name"
              name="name"
              placeholder="Sally Smith"
            />
          </div>
        </div>
        <div>
          <label for="location">WHERE ARE YOU HIRING?</label>
          <div>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="City, Country"
            />
          </div>
        </div>
        <label for="hires"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <div>
          <select name="hires" id="hires">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-5">3-5 Engineers</option>
            <option value="5-10">5-10 Engineers</option>
          </select>
        </div>
        <button type="submit">SUBMIT</button>
      </fieldset>
    </form>
  </body>
</html>
