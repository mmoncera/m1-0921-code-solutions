<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="row justify-center">
        <h1 class="col-100">New Arrivals</h1>
      </header>

      <section class="row justify-center">
        <div class="products col-20">
          <img
            src="images/dress1.jpeg"
            alt="woman in black dress"
            class="products__pic"
          />
          <p>
            <span class="products__brand">Free People</span
            ><span class="products__size">Size 6</span>
          </p>
          <p>
            <span class="products__sales-price">$35</span>
            <del class="products__retail-price">$125 retail</del>
          </p>
        </div>

        <div class="products col-20">
          <img
            src="images/ysl-bag.jpeg"
            alt="brown ysl bag"
            class="products__pic"
          />
          <p>
            <span class="products__brand">Yves Saint Laurent</span
            ><span class="products__size">One-Size</span>
          </p>
          <p>
            <span class="products__sales-price">$200</span>
            <del class="products__retail-price">$1600 retail</del>
          </p>
        </div>

        <div class="products col-20">
          <img src="images/key.jpeg" alt="gold key" class="products__pic" />
          <p>
            <span class="products__brand">Tiffany</span
            ><span class="products__size">One-Size</span>
          </p>
          <p>
            <span class="products__sales-price">$476</span>
            <del class="products__retail-price">$2000 retail</del>
          </p>
        </div>

        <div class="products col-20">
          <img
            src="images/lv-bag.jpg"
            alt="black lv bag"
            class="products__pic"
          />
          <p>
            <span class="products__brand">Louis Vuitton</span
            ><span class="products__size">One-Size</span>
          </p>
          <p>
            <span class="products__sales-price">$95</span>
            <del class="products__retail-price">$1200 retail</del>
          </p>
        </div>

        <div class="products col-20">
          <img
            src="images/dress2.jpeg"
            alt="white and blue dress"
            class="products__pic"
          />
          <p>
            <span class="products__brand">Reformation</span
            ><span class="products__size">Size 4</span>
          </p>
          <p>
            <span class="products__sales-price">$20</span>
            <del class="products__retail-price">$198 retail</del>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
