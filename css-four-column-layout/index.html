<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-center">
        <h1 class="col-100">How It Works</h1>
      </div>

      <div class="images-container row justify-center">
        <img src="images/screen-1.png" alt="screen-1" class="col-25" />
        <img src="images/screen-2.png" alt="screen-2" class="col-25" />
        <img src="images/screen-3.png" alt="screen-3" class="col-25" />
        <img src="images/screen-4.png" alt="screen-4" class="col-25" />
      </div>

      <div class="icons-container row justify-around">
        <img src="images/switch-icon.png" alt="switch-icon" class="col-25" />
        <img src="images/filter-icon.png" alt="filter-icon" class="col-25" />
        <img src="images/slider-icon.png" alt="slider-icon" class="col-25" />
        <img src="images/bars-icon.png" alt="bars-icon" class="col-25" />
      </div>

      <div class="features-container row justify-around text-align-center">
        <h4 class="col-25">App Switching</h4>
        <h4 class="col-25">Trip Filtering</h4>
        <h4 class="col-25">Service Filters</h4>
        <h4 class="col-25">Stats + Mileage</h4>
      </div>

      <div class="description-container row justify-around text-align-center">
        <p class="col-25">Toggles all your apps on and off.</p>
        <p class="col-25">Evaluate your trip requests.</p>
        <p class="col-25">Accepts only your ideal trips.</p>
        <p class="col-25">Tracks your trips across alll apps.</p>
      </div>
    </div>
  </body>
</html>
