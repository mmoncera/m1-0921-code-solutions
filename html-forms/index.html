<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form method="post">
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="reasons">Why is coding cool?</label><br />
        <select name="reasons" id="reasons">
          <option value="">Select an option</option>
          <option value="Because it's interesting">
            Because it's interesting
          </option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <span>Favorite Language (choose one)</span><br />
        <input type="radio" name="fav_language" id="html" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" name="fav_language" id="css" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          name="fav_language"
          id="javascript"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <span>Would you like to sign up for more information?</span><br />
        <input type="checkbox" name="info" id="info" value="Sign me up!" />
        <label for="info">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label><br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
